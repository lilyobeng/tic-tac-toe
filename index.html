<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="win-container"></div>
    <h2 class="title">Tic Tac Toe</h2>
    <div class="results">Display Winner</div>
    <div class="board-container">
    <div id="0" class="square sq0"></div>
    <div id="1" class="square sq1"></div>
    <div id="2" class="square sq2"></div>
    <div id="3" class="square sq3"></div>
    <div id="4" class="square sq4"></div>
    <div id="5" class="square sq5"></div>
    <div id="6" class="square sq6"></div>
    <div id="7" class="square sq7"></div>
    <div id="8" class="square sq8"></div>
</div>
<button class="button">Reset</button>
    <script src="main.js"></script>
</body>
</html>
